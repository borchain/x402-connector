name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,tests]"
      
      - name: Lint with ruff
        run: |
          ruff check src/ tests/
        continue-on-error: true
      
      - name: Check formatting with black
        run: |
          black --check src/ tests/
        continue-on-error: true
      
      - name: Type check with mypy
        run: |
          mypy src/ --ignore-missing-imports
        continue-on-error: true
      
      - name: Run tests
        run: |
          pytest -v --cov=x402_connector --cov-report=term-missing --cov-report=xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  test-frameworks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        framework: [django, flask, fastapi]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install framework-specific dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[${{ matrix.framework }},tests]"
      
      - name: Run framework-specific tests
        run: |
          pytest tests/ -k ${{ matrix.framework }} -v
        continue-on-error: true

